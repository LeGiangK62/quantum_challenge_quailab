name: quantum_challenge
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0

  # Scientific Computing & Data Processing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # Machine Learning (CPU-only)
  - scikit-learn>=1.3.0
  - pytorch==2.0.1
  - torchvision>=0.15.0
  - cpuonly  # Ensures CPU-only PyTorch installation

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter (optional, for development)
  - jupyter>=1.0.0
  - ipykernel>=6.25.0

  # PIP packages (Quantum & specialized libraries)
  - pip:
      # Quantum Computing
      - pennylane>=0.35.0
      - pennylane-lightning>=0.35.0  # Fast CPU simulator

      # Optional: Additional PennyLane plugins
      # - pennylane-qiskit>=0.35.0  # IBM Qiskit backend
      # - pennylane-cirq>=0.35.0    # Google Cirq backend

      # Graph Neural Networks (install in specific order)
      # First install PyG dependencies with CPU wheel
      - torch-scatter -f https://data.pyg.org/whl/torch-2.0.0+cpu.html
      - torch-sparse -f https://data.pyg.org/whl/torch-2.0.0+cpu.html
      # Then install torch-geometric
      - torch-geometric

      # ODE Solvers for PK/PD
      - diffrax>=0.5.0  # Modern ODE solver

      # Optimization
      - optuna>=3.5.0  # Hyperparameter optimization

      # Utilities
      - tqdm>=4.66.0  # Progress bars
      - pyyaml>=6.0

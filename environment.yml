name: quantum_pkpd
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip>=23.0

  # Scientific Computing & Data Processing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # Machine Learning (CPU-only)
  - scikit-learn>=1.3.0
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - cpuonly  # Ensures CPU-only PyTorch installation

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter (optional, for development)
  - jupyter>=1.0.0
  - ipykernel>=6.25.0

  # PIP packages (Quantum & specialized libraries)
  - pip:
      # Quantum Computing
      - pennylane>=0.35.0
      - pennylane-lightning>=0.35.0  # Fast CPU simulator
      - pennylane-torch>=0.35.0  # PennyLane-PyTorch integration

      # Optional: Additional PennyLane plugins
      # - pennylane-qiskit>=0.35.0  # IBM Qiskit backend
      # - pennylane-cirq>=0.35.0    # Google Cirq backend

      # ODE Solvers for PK/PD
      - diffrax>=0.5.0  # Modern ODE solver

      # Optimization
      - optuna>=3.5.0  # Hyperparameter optimization

      # Utilities
      - tqdm>=4.66.0  # Progress bars
      - pyyaml>=6.0
